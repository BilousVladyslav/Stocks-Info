<h1 mat-dialog-title>Subscription checkout</h1>
<div mat-dialog-content>
  Checkout details:
  <ul>
    <li>
      Subscription start date: {{subscriptionData.start_date | date}}
    </li>
    <li>
      Subscription end date: {{subscriptionData.end_date | date}}
    </li>
    <li>
      Subscription price: {{subscriptionData.amount}} $
    </li>
  </ul>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <a mat-raised-button color="accent" href="https://www.liqpay.ua/api/3/checkout?data={{subscription.payment_data}}&signature={{subscription.payment_signature}}">Checkout</a>
</div>
