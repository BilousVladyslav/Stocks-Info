<div class="col">
  <div *ngIf="success">
    <h3 class="text-center p-4 m-0" style="font-weight: 500; color: white;">Email changing complete!</h3>
  </div>
  <div *ngIf="!success">
    <h3 class="text-center p-4 m-0" style="font-weight: 500; color: white;">Something went wrong. Link is invalid.</h3>
  </div>
</div>
