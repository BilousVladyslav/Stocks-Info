<button mat-raised-button data-toggle="modal" data-target="#exampleModal">Login</button>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form" role="form" [formGroup]="loginForm" accept-charset="UTF-8" id="login-nav">
          <div class="form-group">
            <label class="sr-only" for="exampleInputEmail2">Username</label>
            <input type="text" formControlName="username" class="form-control" id="exampleInputEmail2" placeholder="Username" required>
            <mat-error *ngIf=" loginForm.controls.username.errors && submited">
              <mat-error *ngIf="loginForm.controls.username.errors.required" class="error-message">
                * Login is a required
              </mat-error>
            </mat-error>
          </div>


          <div class="form-group">
            <label class="sr-only"
                    for="exampleInputPassword2">Password</label>
            <input type="password" formControlName="password" class="form-control" id="exampleInputPassword2" placeholder="Password" required>
            <mat-error *ngIf="loginForm.controls.password.errors && submited">
              <mat-error *ngIf="loginForm.controls.password.errors.required" class="error-message">
                * Password is a required
              </mat-error>
            </mat-error>
          </div>
          <mat-error *ngIf="errorMessage" class="error-message">
              * Wrong data
            </mat-error>
        </form>
    
      </div>
      <div class="modal-footer">
        <button mat-raised-button data-dismiss="modal" class="mx-3" id="closeModal">Close</button>
        <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
      </div>
    </div>
  </div>
</div>
